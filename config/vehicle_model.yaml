# Modello 3D del veicolo: Toyota Aygo X 2024
# Sistema di riferimento: centro ruote posteriori a livello suolo
# X: avanti (positivo verso fronte)
# Y: sinistra (positivo)
# Z: su (positivo)

vehicle:
  # Identificazione veicolo
  make: "Toyota"
  model: "Aygo X"
  year: 2024
  
  # Dimensioni totali in metri (da specifiche ufficiali Toyota)
  dimensions:
    length: 3.70      # Lunghezza totale
    width: 1.74       # Larghezza senza specchietti
    width_with_mirrors: 1.96
    height: 1.525     # Altezza totale
    wheelbase: 2.43   # Passo
    front_overhang: 0.73   # Sbalzo anteriore
    rear_overhang: 0.54    # Sbalzo posteriore
    ground_clearance: 0.132

  # Sistema di riferimento
  reference_frame:
    origin: "centro asse ruote posteriori a livello suolo"
    description: "X = avanti (+), Y = sinistra (+), Z = su (+)"
    notes: "Targa posteriore a X = -rear_overhang/2 = -0.27m"
    
  # Coordinate 3D dei fari posteriori [x, y, z] in metri
  # X: metà sbalzo posteriore = -0.27m
  # Y: ±0.70m (distanza dal centro, totale 1.40m tra fari)
  # Z: 0.50m (altezza da terra)
  tail_lights:
    left: [-0.27, 0.70, 0.50]    # Faro posteriore sinistro
    right: [-0.27, -0.70, 0.50]   # Faro posteriore destro
    distance_between: 1.40  # Distanza orizzontale tra i fari (metri)
    height_from_ground: 0.50
    style: "LED verticali integrati nel paraurti"
    
  # Coordinate 3D dei fari anteriori (opzionali)
  front_lights:
    left: [2.97, 0.65, 0.65]
    right: [2.97, -0.65, 0.65]
    style: "LED con DRL"
  
  # TARGA POSTERIORE - Coordinate 3D unificate
  # Centro targa a metà sbalzo posteriore, altezza 0.40m
  # Targa EU standard: 52cm x 11cm
  license_plate:
    # Centro targa
    center: [-0.27, 0.0, 0.40]
    
    # Dimensioni
    width: 0.52    # 520mm
    height: 0.11   # 110mm
    
    # 4 angoli 3D (ordine: TL, TR, BR, BL)
    corners:
      top_left: [-0.27, 0.26, 0.455]      # X, Y, Z
      top_right: [-0.27, -0.26, 0.455]
      bottom_right: [-0.27, -0.26, 0.345]
      bottom_left: [-0.27, 0.26, 0.345]
    
    mounting: "centro portellone posteriore"
  
  # Targa anteriore (opzionale)
  license_plate_front:
    center: [3.70, 0.0, 0.40]
    width: 0.52
    height: 0.11

  # Vertici bounding box 3D
  # 8 vertici: 4 base (z=0) + 4 top (z=height)
  # Ordine: posteriore-destra, posteriore-sinistra, frontale-sinistra, frontale-destra
  bbox_vertices:
    # Base (z=0, a livello suolo)
    # Posteriore inizia a X=0 (centro ruote posteriori)
    # Frontale termina a X=length
    bottom_rear_right: [0.0, -0.87, 0.0]     # 0
    bottom_rear_left: [0.0, 0.87, 0.0]       # 1
    bottom_front_left: [3.70, 0.87, 0.0]     # 2
    bottom_front_right: [3.70, -0.87, 0.0]   # 3
    
    # Top (z=height)
    top_rear_right: [0.0, -0.87, 1.525]      # 4
    top_rear_left: [0.0, 0.87, 1.525]        # 5
    top_front_left: [3.70, 0.87, 1.525]      # 6
    top_front_right: [3.70, -0.87, 1.525]    # 7

  # Punti di riferimento aggiuntivi
  additional_reference_points:
    # Specchietti retrovisori esterni
    left_mirror: [1.50, 0.98, 1.10]
    right_mirror: [1.50, -0.98, 1.10]
    
    # Centro geometrico del veicolo
    geometric_center: [1.85, 0.0, 0.76]
    
    # Baricentro stimato
    center_of_gravity: [1.75, 0.0, 0.50]

# Note importanti:
# - Tutte le coordinate sono in METRI
# - Sistema destrorso: X avanti, Y sinistra, Z su
# - Origine: centro asse ruote posteriori a suolo
# - Targa posteriore a X=-0.27m (metà dello sbalzo posteriore di 0.54m)
# - Fari posteriori alla stessa X della targa
# - Distanza tra fari: 1.40m (simmetrica rispetto all'asse Y)